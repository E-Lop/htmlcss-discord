<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Struttura di Discord</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- header top -->
      <div class="header-top">
        <!-- contenitore generale elementi header -->
        <div class="header-content container">
          <!-- logo -->
          <div class="logo">
            <img src="img/logo.svg" alt="Discord logo" />
          </div>

          <!-- menu -->
          <div class="nav">
            <ul>
              <!-- menu element -->
              <li>
                <a href="#">Scarica</a>
              </li>
              <!-- menu element -->
              <li>
                <a href="#">Perché Discord</a>
              </li>
              <!-- menu element -->
              <li>
                <a href="#">Nitro</a>
              </li>
              <!-- menu element -->
              <li>
                <a href="#">Sicurezza</a>
              </li>
              <!-- menu element -->
              <li>
                <a href="#">Assistenza</a>
              </li>
            </ul>
          </div>

          <!-- login -->
          <div class="login">
            <button class="btn-small">
              <a href="#">Accedi</a>
            </button>
          </div>
        </div>
      </div>

      <!-- header bottom -->
      <div class="jumbotron">
        <div class="adv"></div>
      </div>
    </header>

    <!-- MAIN -->
    <main>
      <!-- feature -->
      <section>
        <div class="container">
          <div class="feature">
            <div class="blue img-space"></div>
            <div class="pink txt-space"></div>
          </div>
        </div>
      </section>
      <!-- feature -->
      <section class="grey">
        <div class="container">
          <div class="feature">
            <div class="pink txt-space"></div>
            <div class="blue img-space"></div>
          </div>
        </div>
      </section>
      <!-- feature -->
      <section>
        <div class="container">
          <div class="feature">
            <div class="blue img-space"></div>
            <div class="pink txt-space"></div>
          </div>
        </div>
      </section>
      <!-- feature più grande -->
      <section class="grey tall">
        <div class="container">
          <big-feature>
            <div class="green"></div>
          </big-feature>
        </div>
      </section>
    </main>

    <!-- footer -->
    <footer>
      <!-- footer top -->
      <section class="dark">
        <div class="container">
          <div class="feature">
            <div class="salmon"></div>
            <div class="teal">
              <div class="sitemap"></div>
              <div class="sitemap"></div>
              <div class="sitemap"></div>
              <div class="sitemap"></div>
            </div>
          </div>
        </div>
      </section>
      <hr />

      <!-- footer bottom -->
      <section class="dark tiny">
        <div class="container">
          <div class="bottom-box">
            <div class="logo-img">Logo</div>
            <div class="app-button">Bottone</div>
          </div>
        </div>
      </section>
    </footer>
  </body>
</html>
